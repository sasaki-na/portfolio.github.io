    <script>
        var beforePos = 0;//スクロールの値

        function ScrollAnime() {
            var elemTop = $('#work').offset().top;
            var scroll = $(window).scrollTop();
            //ヘッダーの出し入れをする
            if (scroll == beforePos) {
                //IE11対策で処理を入れない
            } else if (elemTop > scroll || 0 > scroll - beforePos) {
                //ヘッダーが上から出現する
                $('#site-header').removeClass('UpMove');
                $('#site-header').addClass('DownMove');
            } else {
                //ヘッダーが上に消える
                $('#site-header').removeClass('DownMove');
                $('#site-header').addClass('UpMove');
            }

            beforePos = scroll;
        }

        $(window).scroll(function () {
            ScrollAnime();//スクロール途中でヘッダーが消え、上にスクロールすると復活する関数を呼ぶ
        });

        // ページが読み込まれたらすぐに動かしたい場合の記述
        $(window).on('load', function () {
            ScrollAnime();//スクロール途中でヘッダーが消え、上にスクロールすると復活する関数を呼ぶ
        });


        var headerH = $("#site-header").outerHeight(true);//headerの高さを取得    
        $('#g-navi li a').click(function () {
            var elmHash = $(this).attr('href');
            var pos = $(elmHash).offset().top - headerH;//header分の高さを引いた高さまでスクロール
            $('body,html').animate({ scrollTop: pos }, 1000);
            return false;
        });

    </script>
